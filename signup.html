function signup() {
  var email = document.getElementById('email').value; // Get email from your form input

  var username = document.getElementById('username').value; // Get username from your form input
  var created = new Date();
  var logins = [];
  const card = document.querySelector('.card')

  firebase.auth().createUserWithEmailAndPassword(email, password)
    .then(function(userCredential) {
      var user = userCredential.user;
      // Send email verification
      user.sendEmailVerification().then(function() {
        // Email sent.
        console.log("Verification email sent!");
        card.innerHTML = `<center><h3>Please check your email to confirm your email adress</h3></center>`;
      }).catch(function(error) {
        // An error happened.
        console.error("Error sending verification email: ", error);
        card.innerHTML = `<center><h3>Error: ${error}</h3></center>`;
      });

      // Add user data to Firestore collection
      db.collection("users").doc(user.uid).set({
        email: email,
        username: username,
        password: password,
        created: created,
        logins: logins
